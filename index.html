<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mine Sweeper</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/game.css" />
  </head>

  <body onload="onInit()">
    <header>
      <h1 class="main-title">Mine Sweeper ðŸ’£</h1>
    </header>

    <main class="main-container">
      <div class="details-container">
        <button class="btn-manual-mode" onclick="onManualMode(this)">
          Manual mode
        </button>
        <div class="levels-container">
          <button
            class="btn-level selected"
            data-level="0"
            onclick="onChangeLevel(this)"
          >
            Beginner
          </button>

          <button
            class="btn-level"
            data-level="1"
            onclick="onChangeLevel(this)"
          >
            Medium
          </button>

          <button
            class="btn-level"
            data-level="2"
            onclick="onChangeLevel(this)"
          >
            Expert
          </button>
        </div>

        <div class="hint-container">
          <div class="hint-theme">
            <img
              src="img/hint.png"
              alt="lamp img"
              class="hint-icon"
              onclick="onHint(this)"
            />
          </div>
          <div class="hint-theme">
            <img
              src="img/hint.png"
              alt="lamp img"
              class="hint-icon"
              onclick="onHint(this)"
            />
          </div>
          <div class="hint-theme">
            <img
              src="img/hint.png"
              alt="lamp img"
              class="hint-icon"
              onclick="onHint(this)"
            />
          </div>
        </div>

        <div class="best-scores-container">
          <h2 class="best-title">best scores</h2>
          <ul class="best-scores">
            <li class="best-score">
              Beginner: <span class="score-beginner">0</span>
            </li>
            <li class="best-score">
              Medium: <span class="score-medium">0</span>
            </li>
            <li class="best-score">
              Expert: <span class="score-expert">0</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="game-container">
        <div class="game-head-container">
          <p class="timer-container">Time: <span class="seconds">00</span></p>
          <button class="btn-reset" onClick="onRestart()">Restart</button>
        </div>

        <table>
          <tbody class="game-board"></tbody>
        </table>
      </div>

      <div class="extras-container">
        <div class="emoji-container"><span class="emoji-box"></span></div>

        <div class="safe-click-container">
          <button class="safe-click-btn" onclick="onSafeClick(this)">
            Safe click
          </button>
          <p class="click-description">
            <span class="clicks">3</span> clicks left
          </p>
        </div>

        <div class="lives-container"></div>
      </div>

      <div class="modal-overlay hide">
        <div class="modal lose-modal hide">
          <p class="modal-title">Game over!</p>
          <button class="btn-reset" onClick="onRestart()">Play Again</button>
        </div>

        <div class="modal win-modal hide">
          <p class="modal-title">You won!</p>
          <button class="btn-reset" onClick="onRestart()">Play Again</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright">
        Copyright &copy; <span class="year">2024</span> Ron Felsenfeld. All
        rights reserved.
      </p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/handlers.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
